<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Alvin Indra">
  <meta name="description" content="An online portfolio and blog by Alvin Indra Pratama.">
  <meta name="keywords" content="Frontend, Technology, Vue, Personal, Note, Inspiration">
  <link rel="shortcut icon" href=/favicon.ico>
  <link rel="apple-touch-icon" href="/pwa-192x192.png">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#00aba9">
  <meta name="msapplication-TileColor" content="#00aba9">
  <meta name="theme-color" content="#252627">
  <script>
    (function() {
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
      const setting = localStorage.getItem('vueuse-color-scheme') || 'auto'
      if (setting === 'dark' || (prefersDark && setting !== 'light'))
        document.documentElement.classList.toggle('dark', true)
    })()
  </script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-97820085-1"></script>
  <script>
    window.dataLayer = window.dataLayer || []
    window.dataLayer = window.dataLayer || []
    // eslint-disable-next-line prefer-rest-params
    function gtag() { window.dataLayer.push(arguments) }
    gtag('js', new Date())

    gtag('config', 'UA-97820085-1')
  </script>

</head>
<body>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
